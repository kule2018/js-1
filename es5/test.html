<!DOCTYPE html>
<html>
    <head>
        <!--<script type="text/javascript" src="http://100.84.47.149:9999/target/target-script-min.js#anonymous"></script>-->
        <title>test</title>
        <style type="text/css">

        </style>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    </head>
    <body>
        <span></span>
        <a id="test">
            aaaaaaa
        </a>
        <script type="text/javascript" src="http://soneway.github.io/jquery/jquery.js"></script>
        <script type="text/javascript">
            //storage.setItem('a', 1, null, null, 1);
            var obj = {
                name: "John",
                test: function () {
                    alert(this.name);
                    $("#test").unbind("click", obj.test);
                }
            };

            //$("#test").click($.proxy(obj, "test"));

            // 以下代码跟上面那句是等价的:
            //$("#test").click($.proxy(obj.test, {name: 11111}));

            // 可以与单独执行下面这句做个比较。
            $("#test").click(obj.test.bind(obj));
        </script>
    </body>
</html>
