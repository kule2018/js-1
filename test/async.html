    <body>
        <div class="body_box">

        </div>

        <script type="text/javascript">
          function sleep(time) {
            return new Promise((reslove) => {
              console.log(`sleep ${time}`);
              setTimeout(() => {
                reslove(time);
              }, time);
            });
          }

          (async () => {
            console.log('start');
            const a = await sleep(200);
            const b = await sleep(300);
            const c = await Promise.all([sleep(400), sleep(500), sleep(600)]);
            console.log(a, b, c);
          })();
        </script>
    </body>
