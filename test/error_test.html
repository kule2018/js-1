  try {
    var xissJsonData = {"id":"11605657357555488333","recoid":"","title":"关淑怡袭击餐厅店员被捕 放言“信不信拿刀砍你”","subhead":"","url":"http://m.uczzd.cn/webapp/webview/article/news.html?app=uc-iflow&aid=11605657357555488333&cid=100&zzd_from=uc-iflow&uc_param_str=dndseiwifrvesvntgipf&recoid=&rd_type=reco","hyperlinks":[],"strategy":255,"politics":0,"summary":"","content":"<!--{img:0}--><p><strong>关淑怡袭击餐厅店员被捕 放言“信不信拿刀砍你”：</strong>据台湾媒体《东森新闻云》3月16日报道，香港歌手关淑怡(Shirley)以一首《难得有情人》成名，近来却屡传意外及负面消息。她16日凌晨5点现身香港大屿山一间饭店，疑似因消费问题，与男性店员发生争执，甚至袭击并出言恐吓对方，遭到警方逮捕。</p><p><strong>关淑怡袭击餐厅店员被捕：</strong></p><p>据港媒报道，关淑怡16日凌晨5点左右，现身香港大屿山一间饭店内的餐厅，疑似因消费纠纷，涉嫌以手袭击一名29岁男店员，疑似还一度撂狠话，“你信不信我拿起刀砍你”，在店内大吵大闹。</p><p>在当地警方获报到场后，关淑怡因涉嫌刑事恐吓、普通袭击遭到逮捕，目前已获保释，但必须于3月下旬向警方报到。而该名遭袭击的男店员，送医时神智清醒，治疗后无大碍。</p><p>此外，关淑怡近期鲜少在荧光幕前亮相，15日突然在社群网站发出声明，从今以后出席任何活动，如非在工作的前提下，不会再受访响应任何私事，</p><p>“十年来，我有求必应，一一回答，关淑怡已是诚意地配合，但抹黑的情况像理所当然。”没想到，隔天却又惊传袭击店员事件，再度掀起争议。</p>","thumbnails":[{"url":"http://image.uczzd.cn/4070672371547408393.jpeg?id=0","width":600,"height":448,"type":"jpeg","preload":0,"daoliu_url":"","daoliu_title":""}],"images":[{"title":"","url":"http://image.uczzd.cn/4070672371547408393.jpeg?id=0","description":"关淑怡","index":0,"width":600,"height":448,"preload":1,"type":"jpeg","focus":"50_50","original_url":"http://img.ylq.com/2017/0317/20170317094445328.jpg","daoliu_url":"","daoliu_title":"","gallery_id":"","gallery_type":0,"is_hd":0}],"album":{"intro":"","enabled":false,"cover_image":"","img_pg_type":0},"tags":[],"audios":[],"category":["国际"],"videos":[],"cid":179223212,"contentExtHyperlinks":[],"contentExtVotes":[],"subArticle":false,"title_icon":"","grab_time":1489715432000,"clickable_url":true,"item_type":0,"style_type":0,"op_mark":"","op_mark_icolor":0,"op_mark_iurl":"","editor_icon":"","editor_nickname":"","op_info":"","post_like_url":"","post_dislike_url":"","app_download_url":"","app_download_desc":"","download_type":"","site_logo":{"id":40784,"style":2,"desc":"娱乐圈","link":"","img":{"url":"","width":0,"height":0,"type":"","prelo
