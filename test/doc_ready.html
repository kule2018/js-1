<!DOCTYPE HTML>
<html>
<head>
    <title>test</title>
    <style type="text/css">
        *
        {
            padding: 0;
            margin: 0;
        }

        #div
        {
            position: absolute;
            width: 300px;
            height: 300px;
            left: 300px;
            top: 200px;
            background: #f00;
        }
    </style>
</head>

<body>
    <div class="body_area">
        <div id="div">
            <img id="image" />
        </div>
    </div>
    <!--jquery-->
    <script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.js"></script>
    <!--<script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.mousewheel.js"></script>-->
    <script type="text/javascript">

        function log(o) {
            try {
                console.log(o);
            }
            catch (e) {
                alert(o);
            }
        }

        function addEvent(el, type, fn) {
            if (el.addEventListener) {
                el.addEventListener(type, fn, false);
            }
            else {
                el.attachEvent('on' + type, fn);
            }
        }

        var whenReady = (function () {

            var fns = [],
                ready = false;

            function handlder(evt) {
                if (ready) {
                    return;
                }

                if (evt.type === 'readystatechange' && document.readyState !== 'complete') {
                    return;
                }

                for (var i = 0, len = fns.length; i < len; i++) {
                    fns[i].call(document);
                }

                ready = true;
                fns = null;
            }

            //load事件是所有浏览器都支持的
            //除IE8-外,浏览器都很好的支持了DOMContentLoaded事件,readystatechange事件会多次触发,IE10-中没有readystatechange:interactive,比较老旧的FF不支持readystatechange事件
            //IE8-只支持onreadystatechange事件
            if (document.addEventListener) {
                document.addEventListener('DOMContentLoaded', function (evt) {
                    log('DOMContentLoaded');
                    handlder(evt);
                }, false);
                document.addEventListener('readystatechange', function (evt) {
                    log('readystatechange:' + document.readyState);
                    handlder(evt);
                }, false);
                window.addEventListener('load', function (evt) {
                    log('window.load');
                    handlder(evt);
                }, false);
            }
            else if (document.attachEvent) {
                document.attachEvent('onreadystatechange', function (evt) {
                    log('onreadystatechange:' + document.readyState);
                    handlder(evt);
                });
                window.attachEvent('onload', function (evt) {
                    log('window.onload');
                    handlder(evt);
                });
            }

            return function (f) {
                if (ready) {
                    f.call(f);
                }
                else {
                    fns.push(f);
                }
            }

        })();


        whenReady(function () {
            log('load');
        });


    </script>
</body>
</html>
