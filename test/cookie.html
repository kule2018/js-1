<!DOCTYPE HTML>
<html>
<head>
    <title>test</title>
    <style type="text/css">
        *
        {
            padding: 0;
            margin: 0;
        }

        #div
        {
            position: absolute;
            width: 300px;
            height: 300px;
            left: 300px;
            top: 200px;
            background: #f00;
        }
    </style>
</head>

<body>
    <div class="body_area">
        <div id="div">
        </div>
    </div>
    <!--jquery-->
    <script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.js"></script>
    <!--<script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.mousewheel.js"></script>-->
    <script type="text/javascript">

        function log(o) {
            try {
                console.log(o);
            }
            catch (e) {
                alert(o);
            }
        }

        function addEvent(el, type, fn) {
            if (el.addEventListener) {
                el.addEventListener(type, fn, false);
            }
            else {
                el.attachEvent('on' + type, fn);
            }
        }


        function setCookie(name, value, expireDays) {
            var cookieStr = name + '=' + encodeURIComponent(value);
            if (typeof expireDays === 'number') {
                cookieStr += ';max-age=' + (expireDays * 60 * 60 * 24);//单位为秒
            }
            document.cookie = cookieStr;
        }

        function getCookie() {
            var cookieObj = {};

            var cookie = document.cookie;
            if (cookie === '') {
                return cookieObj;
            }

            var array = cookie.split('; ');
            for (var i = 0, len = array.length; i < len; i++) {
                var item = array[i],
                    index = item.indexOf('='),
                    name = item.slice(0, index),
                    value = decodeURIComponent(item.slice(index + 1));

                cookieObj[name] = value;
            }
            return cookieObj;
        }

        setCookie('song', 'junjun');
        log(getCookie());

    </script>
</body>
</html>
