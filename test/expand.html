<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
        <title>展开更多</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            html, body {
                width: 100%;
                height: 100%;
                font-size: 18px;
                line-height: 1.4;
            }

            .wrapper {
                position: relative;
                width: 100%;
                height: 250px;
                padding: 20px;
                box-sizing: border-box;
            }

            p {
                width: 280px;
                word-break: break-word; /* 处理英文截断换行 */
            }

            .text-slice {
                overflow: hidden;
                -webkit-box-orient: vertical;
                display: -webkit-box;
                -webkit-line-clamp: 3;
            }

            .expand-more {
                display: inline-block;
                width: 50px;
                height: 30px;
                color: blue;
            }

            #expand-check:checked + .text-slice {
                overflow: auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h2>:checked伪类 + ~选择符</h2>
            <input type="checkbox" id="expand-check" style="display: none;pointer-events: none;">
            <p class="text-slice">
                郑成月的经历就是一部中国社会历史！很有价值的！不管是社会研究还是真心纠错，都是非常好的案例。历史就是用各种个人经历写成的，那样就很有实在感。作家们没有素材？都在书写歌功颂德之文？想要把自己的作品流传后世，这就是最好的素材
            </p>
            <label class="expand-more" for="expand-check">更多</label>
        </div>

    </body>
</html>
