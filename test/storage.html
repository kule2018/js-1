<!DOCTYPE HTML>
<html>
<head>
    <title>test</title>
    <style type="text/css">
        *
        {
            padding: 0;
            margin: 0;
        }

        #div
        {
            position: absolute;
            width: 300px;
            height: 300px;
            left: 300px;
            top: 200px;
            background: #f00;
        }
    </style>
</head>

<body>
    <div class="body_area">
        <div id="div">
        </div>
    </div>
    <!--jquery-->
    <script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.js"></script>
    <!--<script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.mousewheel.js"></script>-->
    <script type="text/javascript">

        function log(o) {
            try {
                console.log(o);
            }
            catch (e) {
                alert(o);
            }
        }

        function addEvent(el, type, fn) {
            if (el.addEventListener) {
                el.addEventListener(type, fn, false);
            }
            else {
                el.attachEvent('on' + type, fn);
            }
        }

        //IE7-不支持Storage,仅有IE9+支持onstorage事件
        localStorage.clear();
        localStorage.setItem('name', 'song');

        window.onstorage = function (evt) {
            log(evt);
        };

    </script>
</body>
</html>
