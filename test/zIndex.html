    <div class="top" style="position: absolute; left: 0; top: 0;">
        <div class="sub" style="background: #ff0;  z-index: 1000;"></div>

        <div class="sub" style="background: #f0f;"></div>
    </div>

        function addEvent(el, type, fn) {
            if (el.addEventListener) {
                el.addEventListener(type, fn, false);
            }
