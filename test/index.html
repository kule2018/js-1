<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>测试</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <style>
            body
            {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            function Stack() {
                this.store = [];
                this.top = 0;

                this.push = function (el) {
                    this.store[this.top++] = el;
                };
                this.pop = function () {
                    return this.store[--this.top];
                };
                this.peek = function () {
                    return this.store[this.top - 1];
                };
            }
        </script>
    </body>
</html>
