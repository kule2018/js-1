<!DOCTYPE html>
<html>
    <head>
        <title>测试</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
        <style>

        </style>
    </head>
    <body>

        <script type="text/javascript">
            let p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let r = Math.random();
                    r > 0.5 ? resolve('ok', r) : reject('error', r);
                }, 1000);
            });

            p.then((rs, r) => {
                console.log(rs, r);
            }, (err) => {
                console.log('error:' + err);
            });
        </script>
    </body>
</html>
