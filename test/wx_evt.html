<!DOCTYPE HTML>
<html>
    <head>
        <title>test</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
        <style type="text/css">
            * {
                /*cursor: pointer;*/
            }

            #btn {
                font-size: 20px;
            }

            #div {
                height: 80px;
                width: 200px;
                background: #f00;
                cursor: pointer;
            }

            #link {
                display: block;
            }
        </style>
    </head>
    <body>
        <button id="btn">btn</button>
        <div id="div">div</div>
        <a id="link">link</a>
        <div id="info"></div>

        <script type="text/javascript" src="../zepto.js"></script>
        <script type="text/javascript">
          (function() {
            window.onerror = function(e) {
              alert(JSON.stringify(e));
            };
            const $info = $('#info');

            function hehe(msg) {
              $info.html(`${$info.html()}<br/>${msg}`);
            }

            $(document).on('touchstart', '#div', function() {
              hehe(Date.now());
            }).on('touchend', '#div', function() {
              hehe(Date.now());
            }).on('click', '#div', function() {
              hehe(Date.now());
            });

            $('#btn').on('touchstart', function() {
              hehe(Date.now());
            }).on('touchend', function() {
              hehe(Date.now());
            }).on('click', function() {
              hehe(Date.now());
            });

            $('#link').on('touchstart', function() {
              hehe(Date.now());
            }).on('touchend', function() {
              hehe(Date.now());
            }).on('click', function() {
              hehe(Date.now());
            });
          })();
        </script>
    </body>
</html>
