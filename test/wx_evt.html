<!DOCTYPE HTML>
<html>
    <head>
        <title>test</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
        <style type="text/css">
            *
            {
                /*cursor: pointer;*/
            }


            #btn
            {
                font-size: 20px;
            }


            #div
            {
                height: 80px;
                width: 200px;
                background: #f00;
            }
        </style>
    </head>
    <body>
        <button id="btn">btn</button>
        <div id="div"></div>
        <script type="text/javascript" src="../zepto.js"></script>
        <script type="text/javascript">
            (function () {
                var scriptEl = document.createElement('script');
                scriptEl.src = 'http://100.84.47.149:8888/target/target-script-min.js#anonymous';
                document.head.appendChild(scriptEl);
            })();

            $('#div').on('touchstart', function (evt) {
                console.log('touchstart', evt.timeStamp);
            }).on('touchend', function (evt) {
                console.log('touchend', evt.timeStamp);
            }).on('click', function (evt) {
                console.log('click', evt.timeStamp);
            });

            $('#btn').on('touchstart', function (evt) {
                console.log('touchstart', evt.timeStamp);
            }).on('touchend', function (evt) {
                console.log('touchend', evt.timeStamp);
            }).on('click', function (evt) {
                console.log('click', evt.timeStamp);
            });
        </script>
    </body>
