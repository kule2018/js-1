<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>测试</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <style>
            body
            {
                font-size: 20px;
            }
        </style>
        <script type="text/javascript">
            window.addEventListener('error', function (err) {
                var errInfo = {
                    message: err.message,
                    lineno: err.lineno,
                    colno: err.colno,
                    filename: err.filename
                };
                console.log(errInfo);
                console.log(err);
            });
        </script>
    </head>
    <body>

        <script type="text/javascript">
            var a = {};
            a.b();
            var a = b;
        </script>
    </body>
</html>
