<!DOCTYPE html>
<html>
<head>
    <title>测试</title>
    <style>
        img
        {
            border: none;
        }

        a
        {
            display: block;
            width: 30px;
            height: 30px;
            position: absolute;
            left: 50%;
            top: 50px;
            background: #ccc;
            overflow: visible;
        }

            a img
            {
                visibility: hidden; /*兼容性比较好*/
                /*display: none;*/
            }

            a:hover img
            {
                filter: alpha(opacity=50);
                visibility: visible;
                /*display: block;*/
            }
    </style>
</head>
<body>
    <a href="javascript:;">
        <img src="http://img.gzsas.sohu.com/roewe/20131202/images/part3/ivoka.png" />
    </a>
</body>
</html>
