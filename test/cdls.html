<!DOCTYPE HTML>
<html>
    <head>
        <title>test</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
        <style type="text/css">

        </style>
    </head>
    <body>
        <button id="btn_set_item">setItem</button>
        <button id="btn_get_item">getItem</button>
        <script type="text/javascript" src="cdls.js"></script>
        <script type="text/javascript">
            var cdLocalStorage = cdls({
                cdlsUrl: 'http://release.fe.uczzd.cn/webview/static/cdls'
            });

            document.addEventListener('click', function (evt) {
                var id = evt.target.id;
                if (id === 'btn_set_item') {
                    return cdLocalStorage.setItem('__hide_cmts_', 'test');
                }
                if (id === 'btn_get_item') {
                    return console.log(cdLocalStorage.getItem('__hide_cmts_'));
                }
            });
        </script>
    </body>
</html>
