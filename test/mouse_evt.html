<!DOCTYPE HTML>
<html>
<head>
    <title>test</title>
    <style type="text/css">
        *
        {
            padding: 0;
            margin: 0;
        }


        #div
        {
            position: absolute;
            width: 300px;
            height: 300px;
            left: 300px;
            top: 200px;
            background: #f00;
        }
    </style>
</head>

<body>
    <div class="body_area">
        <div id="div">
            <div id="subdiv" style="width: 100px; height: 100px; position: absolute; left: 100px; top: 100px; background: #ff0;"></div>
        </div>
    </div>
    <!--jquery-->
    <script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.js"></script>
    <!--<script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.mousewheel.js"></script>-->
    <script type="text/javascript">

        function log(o) {
            try {
                console.log(o);
            }
            catch (e) {
                alert(o);
            }
        }

        function addEvent(el, type, fn) {
            if (el.addEventListener) {
                el.addEventListener(type, fn, false);
            }
            else {
                el.attachEvent('on' + type, fn);
            }
        }

        var divEl = document.getElementById('div'),
                subdivEl = document.getElementById('subdiv');

        //mouseover和mouseout会冒泡
        /*addEvent(divEl, 'mouseover', function () {
            log('divEl mouseover');
        });
        addEvent(divEl, 'mouseout', function () {
            log('divEl mouseout');
        });
        addEvent(subdivEl, 'mouseover', function () {
            log('subdivEl mouseover');
        });
        addEvent(subdivEl, 'mouseout', function () {
            log('subdivEl mouseout');
        });*/

        //mouseenter和mouseleave不会冒泡(应该优先使用mouseenter和mouseleave事件,但GC不支持,不过jq提供了兼容支持)
        addEvent(divEl, 'mouseenter', function () {
            log('divEl mouseenter');
        });
        addEvent(divEl, 'mouseleave', function () {
            log('divEl mouseleave');
        });
        addEvent(subdivEl, 'mouseenter', function () {
            log('subdivEl mouseenter');
        });
        addEvent(subdivEl, 'mouseleave', function () {
            log('subdivEl mouseleave');
        });


        ////会冒泡
        //$(document).on('mouseover', '#div', function () {
        //    log('mouseover');
        //}).on('mouseout', '#div', function () {
        //    log('mouseout');
        //});

        ////不会冒泡
        //$(document).on('mouseenter', '#div', function () {
        //    log('mouseenter');
        //}).on('mouseleave', '#div', function () {
        //    log('mouseleave');
        //});


    </script>
</body>
</html>
