    <script type="text/javascript">

        function log(o) {
            try {
                console.log(o);
            }
            catch (e) {
                alert(o);
            }
        }

        function addEvent(el, type, fn) {
            if (el.addEventListener) {
                el.addEventListener(type, fn, false);
            }
            else {
                el.attachEvent('on' + type, fn);
            }
        }

        //IE10+才支持Worker
        var worker = new Worker('worker.js');
        worker.onmessage = function (evt) {
            var data = evt.data,
                id = data.id;

            switch (id) {
                case 'add': {
                    log('add' + data.rs);
                    break;
                }
                case 'sub': {
                    log('sub' + data.rs);
                    break;
                }
            }
        };

        worker.postMessage({
            id: 'add',
            num: 999
        });
        worker.postMessage({
            id: 'sub',
            num: 666
        });


    </script>
</body>
