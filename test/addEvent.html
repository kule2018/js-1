<!DOCTYPE HTML>
<html>
<head>
    <title>test</title>
    <style type="text/css">
        *
        {
            padding: 0;
            margin: 0;
        }

        #div
        {
            position: absolute;
            width: 300px;
            height: 300px;
            left: 300px;
            top: 200px;
            background: #f00;
        }
    </style>
</head>

<body>
    <div class="body_area">
        <a id="a" onclick="aClick(event)">点击</a>
        <div id="div">
        </div>
    </div>
    <!--jquery-->
    <script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.js"></script>
    <!--<script type="text/javascript" src="http://img.gd.sohu.com/js/jquery/jquery.mousewheel.js"></script>-->
    <script type="text/javascript">

        function log(o) {
            try {
                console.log(o);
            }
            catch (e) {
                alert(o);
            }
        }

        function addEvent(el, type, fn) {
            if (el.addEventListener) {
                el.addEventListener(type, fn, false);
            }
            else {
                el.attachEvent('on' + type, fn);
            }
        }


        //属性事件
        var aEl = document.getElementById('a');
        //onclick属性里必须写成event,this对象指向window
        function aClick(evt) {
            log(evt)
            log((evt.srcElement || evt.target) === aEl); //all
            log(evt === window.event); //GC,IE11+
            log(this === aEl); //
            log(this === window); //all
        }


        //事件绑定
        var divEl = document.getElementById('div');
        //attachEvent(IE8-)事件绑定函数中this指向window对象,而addEventListener指向触发事件的当前对象
        //绑定函数中的参数evt指向事件对象
        addEvent(divEl, 'click', function (evt) {
            log(evt)
            log((evt.srcElement || evt.target) === divEl); //all
            log(evt === window.event); //GC,IE11+
            log(this === divEl); //addEventListener
            log(this === window); //attachEvent(IE8-)
        });


    </script>
</body>
</html>
