        <script type="text/javascript">
          function pushState(title, url) {
            history.pushState({title, url}, title, url);
          }

          window.addEventListener('statechange', function(e) {
            if (history.state) {
              const url = e.state.url;
              console.log(url);
            }
          });

        </script>
